<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="background-image">
        <div class="odin-div">
            <img src="img/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p>
            Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="main-content">
        <div class="text-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p> You <i>know</i> you want to.</p>
        </div>

        <p>Let's do this!</p>
        <form action="#" method="GET">
            <div class="input-container">
                <div class="first-column">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" type="text" name="first_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password">
                    </div>
                </div>
                <div class="second-column">
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" type="text" name="last_name">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input id="phone_number" type="tel" name="phone_number">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input id="confirm_password" type="password" name="confirm_password">
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="register-or-login">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
